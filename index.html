<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch-ODIN</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h3>One step at a time</h3>
<div class="main">
  <h2>Etch-A-Sketch-ODIN</h2>
  <div class="container">
    <div class="settingsBar">
      <label for="boxColor">Select your favorite color:</label>
      <input type="color" id="box-bg-color" name="boxColor" value="#e68e8e">
      <button class="rainbowBtn">Rainbow mode</button>
      <button class="eraserBtn">Eraser mode</button>
      <button class="resetDefault">Reset</button>
      <label for="boxSize" class="boxSizeLabel">Set your pen size! 16 x 16</label>
      <input type="range" id="box-size" name="boxSize" min="1" max="64">
    </div>
    <div class="boxesContainer"></div>
  </div>
</div>
  
</body>
</html>
